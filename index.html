    <title>Canvas Example</title>

            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

<body>
    <canvas id="myCanvas"></canvas>

    <script>
        window.onload = function() {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            canvas.width = canvas.height = 400;
            ctx.fillRect(0, 0, 400, 400);

            var MAX = 360;  // Assuming MAX is 360

            var points = [];
            var r = 0;

            for (var a = 0; a < MAX; a++) {
                points.push([Math.cos(r), Math.sin(r), 0]);
                r += (Math.PI * 2) / MAX;
            }

            for (var a = 0; a < MAX; a++) {
                points.push([0, points[a][1], points[a][2]]);
            }

            for (var a = 0; a < MAX; a++) {
                points.push([points[a][0], 0, points[a][2]]);
            }

            // Draw points (spheres?) based on the points array

        };
    </script>
</body>
</html>
